apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poc-app-canary
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Ensure QA traffic always goes to canary, regardless of rollout weight
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: poc-app-qa.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: poc-app-canary
            port:
              number: 80