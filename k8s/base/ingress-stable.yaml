apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poc-app-stable
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: poc-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: poc-app-stable
            port:
              number: 80