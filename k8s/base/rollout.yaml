apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: poc-app
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: poc-app
  template:
    metadata:
      labels:
        app: poc-app
      annotations:
        rollme: "1"
    spec:
      containers:
      - name: poc-app
        image: simardeep1792/poc-app:v1.0.0
        env:
        - name: DEPLOYMENT_CHANNEL
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['role']
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
  strategy:
    canary:
      stableService: poc-app-stable
      canaryService: poc-app-canary
      scaleDownDelaySeconds: 600  # Keep canary pods for 10 minutes after scale down
      minPodsPerReplicaSet: 1     # Always keep at least 1 pod
      canaryMetadata:
        labels:
          role: canary
      stableMetadata:
        labels:
          role: stable
      trafficRouting:
        nginx:
          stableIngress: poc-app-stable
          additionalIngressAnnotations:
            canary-by-header: never
      steps:
      # Step 1: Deploy canary with minimum 1 replica for QA testing
      - setWeight: 0
        setCanaryScale:
          replicas: 1  # Always keep at least 1 canary pod for QA
      - pause: {}      # QA validation gate
      # Step 2: Start production traffic at 10%
      - setWeight: 10
      - pause: {}
      # Step 3: Increase to 20%
      - setWeight: 20
      - pause: {}
      # Step 4: Increase to 50%
      - setWeight: 50
      - pause: {}
      # Step 5: Increase to 100%
      - setWeight: 100